<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Action Item Extractor</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      margin: 2rem auto;
      max-width: 800px;
      padding: 0 1rem;
    }

    h1 {
      font-size: 1.5rem;
    }

    textarea {
      width: 100%;
      min-height: 160px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace;
    }

    button {
      padding: 0.5rem 1rem;
    }

    .items {
      margin-top: 1rem;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0;
    }

    .muted {
      color: #6b7280;
      font-size: 0.875rem;
    }

    .row {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
  </style>
</head>

<body>
  <h1>Action Item Extractor</h1>
  <p class="muted">Paste notes and extract actionable items. Minimal raw HTML frontend.</p>

  <label for="text">Notes</label>
  <textarea id="text"
    placeholder="Paste notes here...&#10;e.g.&#10;- [ ] Set up database&#10;- Implement extract endpoint"></textarea>
  <div class="row">
    <label class="row"><input id="save_note" type="checkbox" checked /> Save as note</label>
    <button id="extract">基础提取</button>
    <button id="extract_llm"
      style="background-color: #4f46e5; color: white; border: none; border-radius: 4px; cursor: pointer;">LLM
      智能提取</button>
    <button id="list_notes"
      style="background-color: #10b981; color: white; border: none; border-radius: 4px; cursor: pointer;">列出历史笔记</button>
  </div>

  <div id="notes_container" style="margin-top: 1.5rem; display: none; border-top: 1px solid #eee; padding-top: 1rem;">
    <h3>历史笔记</h3>
    <div id="notes_list" class="muted"></div>
  </div>

  <div class="items" id="items"></div>

  <script>
    const $ = (sel) => document.querySelector(sel);
    const itemsEl = $('#items');
    const notesListEl = $('#notes_list');
    const notesContainer = $('#notes_container');

    async function performExtraction(endpoint) {
      const text = $('#text').value;
      const save = $('#save_note').checked;
      if (!text.trim()) {
        alert('请输入笔记内容');
        return;
      }

      itemsEl.textContent = endpoint.includes('llm') ? '正在通过 AI 提取行动项...' : '正在提取...';

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, save_note: save }),
        });

        if (!res.ok) throw new Error('Request failed');
        const data = await res.json();

        if (!data.items || data.items.length === 0) {
          itemsEl.innerHTML = '<p class="muted">未发现任何行动项。</p>';
          return;
        }

        itemsEl.innerHTML = '<h3>提取结果</h3>' + data.items.map(it => (
          `<div class="item"><input type="checkbox" data-id="${it.id}" /> <span>${it.text}</span></div>`
        )).join('');

        itemsEl.querySelectorAll('input[type="checkbox"]').forEach(cb => {
          cb.addEventListener('change', async (e) => {
            const id = e.target.getAttribute('data-id');
            await fetch(`/action-items/${id}/done`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ done: e.target.checked }),
            });
          });
        });
      } catch (err) {
        console.error(err);
        itemsEl.textContent = '提取过程中发生错误';
      }
    }

    async function listNotes() {
      try {
        const res = await fetch('/notes');
        if (!res.ok) throw new Error('Failed to fetch notes');
        const notes = await res.json();

        notesContainer.style.display = 'block';
        if (notes.length === 0) {
          notesListEl.innerHTML = '<p>暂无保存的笔记。</p>';
          return;
        }

        notesListEl.innerHTML = notes.map(n => `
            <div style="margin-bottom: 0.75rem; padding: 0.5rem; background: #f9fafb; border-radius: 4px; font-size: 0.9rem;">
              <div style="font-weight: bold; color: #374151;">${n.created_at}</div>
              <div style="white-space: pre-wrap;">${n.content}</div>
              <button onclick="document.getElementById('text').value = \`${n.content.replace(/`/g, '\\`')}\`; window.scrollTo(0,0);" style="margin-top: 0.25rem; font-size: 0.75rem; padding: 2px 6px;">填充到输入框</button>
            </div>
          `).join('');
      } catch (err) {
        console.error(err);
        alert('获取笔记失败');
      }
    }

    $('#extract').addEventListener('click', () => performExtraction('/action-items/extract'));
    $('#extract_llm').addEventListener('click', () => performExtraction('/action-items/extract-llm'));
    $('#list_notes').addEventListener('click', listNotes);
  </script>


</body>

</html>
